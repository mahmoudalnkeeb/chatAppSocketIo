<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G_Chat</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        background-color: #0093e9;
        background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chatbox {
        background: #0093e9;
        margin-top: -40px;
        width: 70%;
        height: 90%;
        min-width: 250px;
        display: flex;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .col-1 {
        flex: 1;
        min-width: 360px;
      }
      .chating {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 90%;
        overflow-y: scroll;
      }
      .chating::-webkit-scrollbar {
        display: none;
      }

      .chating {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .col-2 {
        flex-basis: 250px;
        background: #fff;
      }
      .msg-row {
        display: flex;
        align-items: center;
        width: fit-content;
        max-width: 30ch;
        margin-block: 20px;
      }
      .received {
        align-self: flex-end;
        margin-inline-end: 10px;
      }
      .sent {
        margin-inline-start: 10px;
      }

      .msg-text {
        background: rgba(255, 255, 255, 0.1);
        padding: 0;
        border-radius: 8px;
        width: 100%;
        font-weight: 300;
        overflow: hidden;
      }
      .msg-text p {
        padding: 0 40px;
      }
      .msg-text h3 {
        font-weight: 600;
        font-size: 16px;
        padding: 2px 0px;
        margin-bottom: 10px;
        text-align: center;
        background-color: #eee;
        color: #000;
      }
      #message {
        display: block;
        border: 0;
        outline: 0;
        padding: 20px 40px;
        height: 10%;
        background: #80d0c7;
        color: #000;
        font-size: 16px;
        width: 100%;
      }
      ::placeholder {
        color: #000;
      }
      .col-2 h3 {
        text-align: center;
        margin-top: 40px;
        font-weight: 400;
      }
      .col-2 ul {
        list-style: none;
        padding: 30px;
      }
      .col-2 li {
        padding: 5px 0;
      }
      .col-2 li::before {
        content: "";
        width: 10px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #d63031;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }

      .col-2 li.active::before {
        content: "";
        width: 10px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #00b894;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }
      .join,
      .leave {
        text-align: center;
        margin-block: 15px;
      }

      @media screen and (max-width: 650px) {
        .chatbox {
          width: 90%;
          height: 90%;
          flex-direction: column-reverse;
          border-radius: 20px;
        }

        .chating {
          height: 95%;
        }
        #message {
          height: 5%;
        }
        .col-2 {
          width: 100%;
          max-height: 20%;
          transform: scale(0);
        }
        .col-2 h3 {
          margin-top: 0;
        }
        .col-2 ul {
          display: flex;
          gap: 50px;
          overflow-x: scroll;
        }
        .col-2 ul::-webkit-scrollbar {
          display: none;
        }

        .col-2 ul {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        .col-2 ul li {
          margin: 0;
          position: relative;
        }
        .col-2 ul li::before {
          position: absolute;
          margin: 0;
          left: -20px;
          top: 50%;
          transform: translateY(-50%);
        }
        .col-1 {
          width: 100%;
          flex: 1;
        }
      }
      @media screen and (max-width: 900px) {
        .chatbox {
          width: 90%;
        }
      }
    </style>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./client.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="chating" id="chat"></div>

          <input
            type="text"
            id="message"
            placeholder="type your message"
            autocomplete="off"
          />
        </div>

        <div class="col-2">
          <h3>users list</h3>
          <ul id="users"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
