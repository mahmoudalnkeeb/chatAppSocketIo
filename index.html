<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G_Chat</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .container {
        width: 100vw;
        height: 100vh;
      }
      .chatbox {
        background-color: #fefefe;
        width: 100%;
        height: 100%;
        display: grid;
        display: grid;
        grid-template-columns: repeat(3, 1fr) max-content max-content;
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }
      .col-1 {
        grid-area: 1 / 1 / 6 / 4;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 0.25fr repeat(3, 1fr) 0.25fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }
      .user-title {
        grid-area: 1 / 1 / 2 / 5;
        width: 100%;
        margin: 0;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.521);
      }
      .user-title h1 {
        padding: 10px 20px;
        width: 100%;
        text-align: center;
      }
      .chating {
        display: flex;
        flex-direction: column;
        width: 100%;
        grid-area: 2 / 1 / 5 / 5;
        margin: 0;

        overflow-y: scroll;
      }
      .chating::-webkit-scrollbar {
        display: none;
      }

      .chating {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .msgs-box {
        grid-area: 5 / 1 / 6 / 5;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.521);
      }
      .col-2 {
        grid-area: 1 / 4 / 6 / 6;
        background: #fefefe;
        border-left: 0.25px solid rgba(0, 0, 0, 0.22);
      }
      .msg-row {
        display: flex;
        align-items: center;
        width: fit-content;
        margin-block: 20px;
      }
      .received {
        align-self: flex-end;
        margin-inline-end: 10px;
      }
      .sent {
        margin-inline-start: 10px;
      }

      .msg-text {
        background: rgba(255, 255, 255, 0.452);
        padding: 0;
        width: 100%;
        font-weight: 300;
        position: relative;
      }
      .msg-text p {
        padding: 10px 40px;
        max-width: 40ch;
        word-wrap: break-word;
      }
      .received .msg-text {
        font-weight: 400;
        border-radius: 15px 0 15px 15px;
        background-color: #e4e6eb;
      }
      .sent .msg-text {
        color: #fff;
        font-weight: 400;
        background-color: #0084ff;
        border-radius: 0px 15px 15px 15px;
      }
      .msg-text h3 {
        font-weight: 300;
        font-size: 12px;
        padding: 10px 10px;
        width: 100%;
        min-width: 200px;
        text-align: left;
        color: #000;
      }

      #message {
        border: 0;
        outline: 0.5px solid transparent;
        padding: 30px 40px;
        height: 10%;
        border-radius: 30px;
        background: #fff;
        color: #000;
        font-size: 16px;
        width: 90%;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }

      ::placeholder {
        color: #000;
      }

      .col-2 h3 {
        text-align: center;
        margin-top: 20px;
        font-weight: 400;
      }
      .col-2 ul {
        list-style: none;
        width: 300px;
        padding: 30px;
      }
      .col-2 li {
        padding: 5px 0;
      }
      .col-2 li::before {
        content: "";
        width: 10px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #d63031;
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }

      .col-2 li.active::before {
        content: "";
        width: 10px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #00b894;
        display: inline-block;
        margin-right: 10px;
      }
      .join,
      .leave {
        text-align: center;
        margin-block: 15px;
      }

      @media screen and (max-width: 720px) {
        .col-2 ul {
          width: 70px;
        }
      }
    </style>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./client.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="user-title">
            <h1 id="uid"></h1>
          </div>
          <div class="chating" id="chat"></div>
          <div class="msgs-box">
            <input
              type="text"
              id="message"
              placeholder="type your message"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="col-2">
          <h3>users</h3>
          <ul id="users"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
